[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
monitor = ${env:MONITOR:}

; width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = ${colors.primary}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "monospace:pixelsize=12"
font-1 = "Font Awesome 6 Brands Regular:style=Regular:pixelsize=12:2"
font-2 = "Font Awesome 6 Free Solid:style=Solid:pixelsize=12:2"
font-3 = "Font Awesome v4 Compatibility Regular:style=Regular:pixelsize=12:2"
font-4 = "Font Awesome 6 Free Regular:style=Regular:pixelsize=12:2"

fixed-center = true

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/left]
inherit = bar/main
width = 24.5%

modules-center = bspwm

[bar/center]
inherit = bar/main
offset-x = 46%
width = 8%

modules-center = date

[bar/right]
inherit = bar/main
offset-x = 82.6%
width = 17.4%

modules-center = pulseaudio filesystem memory cpu

[bar/right-tray]
inherit = bar/right
offset-x = 78% 
width = 22%

tray-position = right

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
